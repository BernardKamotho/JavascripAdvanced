<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Viewer</title>
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img{
            max-width: 300px;
            height: 300px;
            margin-top: 20px;
            border-radius: 40px;
        }
    </style>
  </head>
  <body>
    <!-- DOM - Document Object Model -->
    <h1>Random Dog Image</h1>
    <button onclick="getRandomDog()">Show a dog</button>
    <img src="" id="dogImage" alt="Random Dog will appear here" />

    <script>
      async function getRandomDog() {
        try {
          // fetch the data from the API endpoint
          const response = await fetch(
            "https://dog.ceo/api/breeds/image/random"
          );
          const data = await response.json();
          console.log(data);

        // Get the image element by use of the id and set the new image given back as response from the API
        const img = document.getElementById('dogImage');

        img.src = data.message;

        } catch (error) {
            // incase of an error
            console.error("Error fetching the dog image" + error)
        }
      }

      getRandomDog()
    </script>
   <!-- DOM - Document Object Model. Javascript can access and modify HTML contents via the DOM -->
  </body>
</html>
